<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
</head>
<body>
    <h1>Tip Calculator</h1>
    <div id="output"></div>

    <script>
        // Function to verify service quality
        function verifyServiceQuality(quality) {
            const validQualities = ['excellent', 'great', 'good', 'poor'];
            return validQualities.includes(quality.toLowerCase());
        }

        // Function to verify service amount
        function verifyServiceAmount(amount) {
            return amount >= 5.00 && amount <= 500.00;
        }

        // Function to calculate the tip
        function calculateTip(amount, quality) {
            let tipPercentage;
            switch (quality.toLowerCase()) {
		case 'excellent':
		    tipPercentage = 0.25;
		    break;
                case 'great':
                    tipPercentage = 0.20;
                    break;
                case 'good':
                    tipPercentage = 0.15;
                    break;
                case 'poor':
                    tipPercentage = 0.10;
                    break;
                default:
                    return 0;
            }
            return amount * tipPercentage;
        }

        // Main script execution
        const output = document.getElementById("output");
        
        // Prompt user for service amount
        let serviceAmount = parseFloat(prompt("Enter the dollar amount of the service (between $5.00 and $500.00):"));
        
        // Verify service amount
        if (!verifyServiceAmount(serviceAmount)) {
            output.innerHTML = "Invalid service amount. Please enter a value between $5.00 and $500.00.";
        } else {
            // Prompt user for service quality
            let serviceQuality = prompt("How was the service? (excellent, great, good, poor):");
            
            // Verify service quality
            if (!verifyServiceQuality(serviceQuality)) {
                output.innerHTML = "Invalid service quality. Please enter 'excellent', 'great', 'good', or 'poor'.";
            } else {
                // Calculate the tip
                const tipAmount = calculateTip(serviceAmount, serviceQuality);
                output.innerHTML = `For a service amount of $${serviceAmount.toFixed(2)} with ${serviceQuality} service, the recommended tip is $${tipAmount.toFixed(2)}.`;
            }
        }
    </script>
</body>
</html>
